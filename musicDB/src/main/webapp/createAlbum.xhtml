<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<p:messages id="messages" autoUpdate="true" />
	<h:form id="albumForm">
		<p:panel header="Create new Album">
			<p:panelGrid columns="2">
				<p:outputLabel value="Artist:" />
				<p:inputText id="artist" label="Artist" value="#{albumDTO.artist}"
					required="true" maxlength="20" />
				<p:outputLabel value="Title:" />
				<p:inputText id="title" label="Title" value="#{albumDTO.title}"
					required="true" maxlength="20" />
			</p:panelGrid>
		</p:panel>
		<p:commandButton id="submit" value="Submit"
			actionListener="#{albumController.create}" />
		<p:commandButton id="back" value="Back" immediate="true"
			action="index?faces-redirect=true" />
	</h:form>
</h:body>
</html>
